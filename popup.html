<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Replacely</h1>

      <form id="replacely-form">
        <input
          type="text"
          id="search"
          required
          class="text-box"
          placeholder="Search"
        />
        <input
          type="text"
          id="replace"
          required
          class="text-box"
          placeholder="Replace"
        />
        <button class="btn" type="submit">
          <span>Replace</span>
        </button>
      </form>

      <div>
        <button id="showButton">Show As side bar</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
